---
simulation_complexity:
  multi_particle:
    undulator:
      num_periods: 170
      period_len: .027
      magnetic_field: .865
      harmonic_number: 1
      orientation: VERTICAL
    beam:
      avg_current: 0.5
      horizontal_coord: 0
      vertical_coord: 0
      longitudinal_coord: 0
      horizontal_angle: 0
      vertical_angle: 0
      gamma: 5870.925
      rms_energy_spread: 0.00089
      rms_horizontal_width: 3.33E-05
      rms_vertical_width: 2.91E-06
      rms_horizontal_divergence: 1.65E-05
      rms_vertical_divergence: 2.75E-06
    precision:
      spectral_flux:
        initial_harmonic: 1
        final_harmonic: 21
        longitudinal: 1.5
        azimuthal: 1.5
        flux_calculation: per_unit_surface
      power_density:
        factor: 1.5
        density_computationx: far_field
        longitudinal_pos: 0
        azimuthal_pos: 0
        num_points_trajectory: 10000
    simulation_kind:
      e:
        wavefront:
          num_points_energy: 1000
          num_points_x: 1
          num_points_y: 1
          distance_to_window: 20
          initial_photon_energy: 10
          final_photon_energy: 3000
          window_left_edge: -0.0025
          window_top_edge: -0.0025
          window_right_edge: 0.0025
          window_bottom_edge: 0.0025
      x:
        wavefront:
          num_points_energy: 1
          num_points_x: 100
          num_points_y: 3
          distance_to_window: 20
          initial_photon_energy: 396
          final_photon_energy: 396
          window_left_edge: -0.015
          window_top_edge: -0.001
          window_right_edge: 0.015
          window_bottom_edge: 0.001
      y:
        wavefront:
          num_points_energy: 1
          num_points_x: 3
          num_points_y: 100
          distance_to_window: 20
          initial_photon_energy: 396
          final_photon_energy: 396
          window_left_edge: -0.001
          window_top_edge: -0.015
          window_right_edge: 0.001
          window_bottom_edge: 0.015
      x_and_y:
        wavefront:
          num_points_energy: 1
          num_points_x: 101
          num_points_y: 100
          distance_to_window: 20
          initial_photon_energy: 396
          final_photon_energy: 396
          window_left_edge: -0.015
          window_top_edge: -0.015
          window_right_edge: 0.015
          window_bottom_edge: 0.015
